<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,	initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>해야 할 일</h1>
    <div>
      <ul>
        {% for todo, d_day in todos %}
        <li>
          <a href="{% url 'detail' todo.pk %}">{{ todo.title }}</a>
          <div>d-day : {{ d_day }} 일</div>
        </li>
        {% endfor %}
      </ul>
    </div>
    <a href="{%	url 'new' %}">할 일 작성하기</a>
  </body>
</html>
